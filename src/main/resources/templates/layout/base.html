<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: '学生宿舍管理系统'">学生宿舍管理系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-home me-2"></i>宿舍管理系统
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">首页</a>
                    </li>
                    
                    <!-- 管理员菜单 -->
                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-users me-1"></i>用户管理
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/users}">用户列表</a></li>
                            <li><a class="dropdown-item" th:href="@{/users/create}">添加用户</a></li>
                        </ul>
                    </li>
                    
                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-building me-1"></i>宿舍管理
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/dormitories}">宿舍列表</a></li>
                            <li><a class="dropdown-item" th:href="@{/dormitories/create}">添加宿舍</a></li>
                            <li><a class="dropdown-item" th:href="@{/dormitories/statistics}">宿舍统计</a></li>
                        </ul>
                    </li>
                    
                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-bed me-1"></i>分配管理
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/assignments}">分配记录</a></li>
                            <li><a class="dropdown-item" th:href="@{/assignments/create}">分配宿舍</a></li>
                            <li><a class="dropdown-item" th:href="@{/assignments/statistics}">分配统计</a></li>
                        </ul>
                    </li>
                    
                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-tools me-1"></i>维修管理
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/repair-requests}">维修申请</a></li>
                            <li><a class="dropdown-item" th:href="@{/repair-requests/pending}">待处理</a></li>
                            <li><a class="dropdown-item" th:href="@{/repair-requests/high-priority}">高优先级</a></li>
                            <li><a class="dropdown-item" th:href="@{/repair-requests/statistics}">维修统计</a></li>
                        </ul>
                    </li>
                    
                    <!-- 学生菜单 -->
                    <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                        <a class="nav-link" th:href="@{/dormitories/available}">
                            <i class="fas fa-search me-1"></i>查看宿舍
                        </a>
                    </li>
                    
                    <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                        <a class="nav-link" th:href="@{/assignments/my-dormitory}">
                            <i class="fas fa-bed me-1"></i>我的宿舍
                        </a>
                    </li>
                    
                    <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                        <a class="nav-link" th:href="@{/repair-requests/my-requests}">
                            <i class="fas fa-tools me-1"></i>维修申请
                        </a>
                    </li>
                </ul>
                
                <!-- 用户菜单 -->
                <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            <span sec:authentication="principal.realName">用户</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/users/profile}">个人资料</a></li>
                            <li><a class="dropdown-item" th:href="@{/users/change-password}">修改密码</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item">
                                        <i class="fas fa-sign-out-alt me-1"></i>退出登录
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
                
                <!-- 未登录用户 -->
                <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">登录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">注册</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- 主要内容区域 -->
    <main class="container mt-4">
        <!-- 消息提示 -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- 页面内容 -->
        <div th:fragment="content">
            <!-- 子页面内容将在这里显示 -->
        </div>
    </main>
    
    <!-- 页脚 -->
    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">
                &copy; 2024 学生宿舍管理系统. 版权所有.
            </p>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义脚本 -->
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
