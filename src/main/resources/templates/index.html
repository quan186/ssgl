<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生宿舍管理系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-home me-2"></i>宿舍管理系统
            </a>
            
            <div class="navbar-nav ms-auto" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/login}">登录</a>
                <a class="nav-link" th:href="@{/register}">注册</a>
            </div>
        </div>
    </nav>
    
    <!-- 主要内容 -->
    <main class="container mt-5">
        <!-- 欢迎区域 -->
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <h1 class="display-4 fw-bold text-primary mb-4">
                    <i class="fas fa-home me-3"></i>学生宿舍管理系统
                </h1>
                <p class="lead text-muted mb-5">
                    现代化的学生宿舍管理解决方案，提供完整的宿舍分配、维修申请和管理功能
                </p>
                
                <!-- 功能特色 -->
                <div class="row g-4 mb-5">
                    <div class="col-md-4">
                        <div class="card h-100 border-0 shadow-sm">
                            <div class="card-body text-center">
                                <div class="bg-primary bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                                    <i class="fas fa-users text-primary fs-4"></i>
                                </div>
                                <h5 class="card-title">用户管理</h5>
                                <p class="card-text text-muted">支持学生和管理员账户管理，权限分级控制</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="card h-100 border-0 shadow-sm">
                            <div class="card-body text-center">
                                <div class="bg-success bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                                    <i class="fas fa-building text-success fs-4"></i>
                                </div>
                                <h5 class="card-title">宿舍管理</h5>
                                <p class="card-text text-muted">完整的宿舍信息管理，支持多宿舍楼管理</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="card h-100 border-0 shadow-sm">
                            <div class="card-body text-center">
                                <div class="bg-warning bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                                    <i class="fas fa-tools text-warning fs-4"></i>
                                </div>
                                <h5 class="card-title">维修管理</h5>
                                <p class="card-text text-muted">在线维修申请，支持优先级和状态跟踪</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 登录/注册按钮 -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-center" sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="btn btn-primary btn-lg px-4 me-md-2">
                        <i class="fas fa-sign-in-alt me-2"></i>立即登录
                    </a>
                    <a th:href="@{/register}" class="btn btn-outline-primary btn-lg px-4">
                        <i class="fas fa-user-plus me-2"></i>注册账户
                    </a>
                </div>
                
                <!-- 已登录用户显示仪表板链接 -->
                <div sec:authorize="isAuthenticated()">
                    <a th:href="@{/}" class="btn btn-primary btn-lg px-4">
                        <i class="fas fa-tachometer-alt me-2"></i>进入仪表板
                    </a>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 页脚 -->
    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">
                &copy; 2024 学生宿舍管理系统. 版权所有.
            </p>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
