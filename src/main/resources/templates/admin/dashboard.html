<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员仪表板 - 学生宿舍管理系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 自定义样式 -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-home me-2"></i>宿舍管理系统
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user me-1"></i>
                        <span th:text="${currentUser.realName}">管理员</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/users/profile}">个人资料</a></li>
                        <li><a class="dropdown-item" th:href="@{/users/change-password}">修改密码</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="dropdown-item">
                                    <i class="fas fa-sign-out-alt me-1"></i>退出登录
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- 主要内容 -->
    <main class="container mt-4">
        <!-- 欢迎信息 -->
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="fw-bold">
                    <i class="fas fa-tachometer-alt me-2"></i>管理员仪表板
                </h2>
                <p class="text-muted">欢迎回来，<span th:text="${currentUser.realName}">管理员</span>！</p>
            </div>
        </div>
        
        <!-- 统计卡片 -->
        <div class="row g-4 mb-5">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 class="card-title" th:text="${totalStudents}">0</h4>
                                <p class="card-text">学生总数</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-users fs-1 opacity-75"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/users?role=student}" class="text-white text-decoration-none">
                            查看详情 <i class="fas fa-arrow-right ms-1"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 class="card-title" th:text="${totalDormitories}">0</h4>
                                <p class="card-text">宿舍总数</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-building fs-1 opacity-75"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/dormitories}" class="text-white text-decoration-none">
                            查看详情 <i class="fas fa-arrow-right ms-1"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 class="card-title" th:text="${availableDormitories}">0</h4>
                                <p class="card-text">可用宿舍</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-bed fs-1 opacity-75"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/dormitories?status=available}" class="text-white text-decoration-none">
                            查看详情 <i class="fas fa-arrow-right ms-1"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 class="card-title" th:text="${pendingRepairRequests}">0</h4>
                                <p class="card-text">待处理维修</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-tools fs-1 opacity-75"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/repair-requests/pending}" class="text-white text-decoration-none">
                            查看详情 <i class="fas fa-arrow-right ms-1"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 图表区域 -->
        <div class="row g-4">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-chart-pie me-2"></i>宿舍楼入住率
                        </h5>
                    </div>
                    <div class="card-body">
                        <canvas id="occupancyChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-chart-bar me-2"></i>维修申请状态
                        </h5>
                    </div>
                    <div class="card-body">
                        <canvas id="repairChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 快速操作 -->
        <div class="row g-4 mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-bolt me-2"></i>快速操作
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <a th:href="@{/users/create}" class="btn btn-outline-primary w-100">
                                    <i class="fas fa-user-plus me-2"></i>添加用户
                                </a>
                            </div>
                            <div class="col-md-3">
                                <a th:href="@{/dormitories/create}" class="btn btn-outline-success w-100">
                                    <i class="fas fa-building me-2"></i>添加宿舍
                                </a>
                            </div>
                            <div class="col-md-3">
                                <a th:href="@{/assignments/create}" class="btn btn-outline-info w-100">
                                    <i class="fas fa-bed me-2"></i>分配宿舍
                                </a>
                            </div>
                            <div class="col-md-3">
                                <a th:href="@{/repair-requests/pending}" class="btn btn-outline-warning w-100">
                                    <i class="fas fa-tools me-2"></i>处理维修
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 页脚 -->
    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">
                &copy; 2024 学生宿舍管理系统. 版权所有.
            </p>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 图表脚本 -->
    <script>
        // 宿舍楼入住率图表
        const occupancyCtx = document.getElementById('occupancyChart').getContext('2d');
        const occupancyData = /*[[${occupancyStats}]]*/ [];
        
        const occupancyChart = new Chart(occupancyCtx, {
            type: 'doughnut',
            data: {
                labels: occupancyData.map(item => item[0]),
                datasets: [{
                    data: occupancyData.map(item => item[3]),
                    backgroundColor: [
                        '#FF6384',
                        '#36A2EB',
                        '#FFCE56',
                        '#4BC0C0',
                        '#9966FF'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
        
        // 维修申请状态图表
        const repairCtx = document.getElementById('repairChart').getContext('2d');
        const repairData = /*[[${repairStats}]]*/ [];
        
        const repairChart = new Chart(repairCtx, {
            type: 'bar',
            data: {
                labels: repairData.map(item => item[0]),
                datasets: [{
                    label: '数量',
                    data: repairData.map(item => item[1]),
                    backgroundColor: [
                        '#FF6384',
                        '#36A2EB',
                        '#FFCE56',
                        '#4BC0C0'
                    ]
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
