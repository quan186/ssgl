<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生仪表板 - 学生宿舍管理系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-home me-2"></i>宿舍管理系统
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user me-1"></i>
                        <span th:text="${currentUser.realName}">学生</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/users/profile}">个人资料</a></li>
                        <li><a class="dropdown-item" th:href="@{/users/change-password}">修改密码</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="dropdown-item">
                                    <i class="fas fa-sign-out-alt me-1"></i>退出登录
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- 主要内容 -->
    <main class="container mt-4">
        <!-- 欢迎信息 -->
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="fw-bold">
                    <i class="fas fa-tachometer-alt me-2"></i>学生仪表板
                </h2>
                <p class="text-muted">欢迎回来，<span th:text="${currentUser.realName}">学生</span>！</p>
            </div>
        </div>
        
        <!-- 我的宿舍信息 -->
        <div class="row g-4 mb-5">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-bed me-2"></i>我的宿舍信息
                        </h5>
                    </div>
                    <div class="card-body" th:if="${myDormitory != null}">
                        <div class="row">
                            <div class="col-md-6">
                                <h6 class="text-muted">宿舍楼</h6>
                                <p class="fs-5" th:text="${myDormitory.dormitory.buildingName}">A栋</p>
                                
                                <h6 class="text-muted">房间号</h6>
                                <p class="fs-5" th:text="${myDormitory.dormitory.roomNumber}">101</p>
                                
                                <h6 class="text-muted">宿舍类型</h6>
                                <p class="fs-5" th:text="${myDormitory.dormitory.type}">男生宿舍</p>
                            </div>
                            <div class="col-md-6">
                                <h6 class="text-muted">入住日期</h6>
                                <p class="fs-5" th:text="${#temporals.format(myDormitory.checkInDate, 'yyyy-MM-dd')}">2024-01-01</p>
                                
                                <h6 class="text-muted">月租金</h6>
                                <p class="fs-5" th:text="${myDormitory.monthlyFee != null ? '¥' + myDormitory.monthlyFee : '未设置'}">¥500</p>
                                
                                <h6 class="text-muted">入住天数</h6>
                                <p class="fs-5" th:text="${myDormitory.daysStayed} + '天'">30天</p>
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <a th:href="@{/assignments/my-dormitory}" class="btn btn-primary me-2">
                                <i class="fas fa-eye me-1"></i>查看详情
                            </a>
                            <a th:href="@{/assignments/apply-checkout}" class="btn btn-outline-warning">
                                <i class="fas fa-sign-out-alt me-1"></i>申请退宿
                            </a>
                        </div>
                    </div>
                    
                    <div class="card-body text-center" th:if="${myDormitory == null}">
                        <i class="fas fa-bed text-muted fs-1 mb-3"></i>
                        <h5 class="text-muted">您还没有分配宿舍</h5>
                        <p class="text-muted">请联系管理员为您分配宿舍</p>
                        <a th:href="@{/dormitories/available}" class="btn btn-primary">
                            <i class="fas fa-search me-1"></i>查看可用宿舍
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-tools me-2"></i>我的维修申请
                        </h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${myRepairRequests != null and !myRepairRequests.isEmpty()}">
                            <div th:each="request : ${myRepairRequests}" class="mb-3">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h6 class="mb-1" th:text="${request.type}">水电维修</h6>
                                        <small class="text-muted" th:text="${#temporals.format(request.requestedAt, 'MM-dd HH:mm')}">01-15 10:30</small>
                                    </div>
                                    <span class="badge" 
                                          th:classappend="${request.status == 'PENDING'} ? 'bg-warning' : 
                                                         ${request.status == 'IN_PROGRESS'} ? 'bg-info' : 
                                                         ${request.status == 'COMPLETED'} ? 'bg-success' : 'bg-secondary'"
                                          th:text="${request.status}">待处理</span>
                                </div>
                            </div>
                        </div>
                        
                        <div th:if="${myRepairRequests == null or myRepairRequests.isEmpty()}" class="text-center">
                            <i class="fas fa-tools text-muted fs-1 mb-3"></i>
                            <p class="text-muted">暂无维修申请</p>
                        </div>
                        
                        <div class="mt-3">
                            <a th:href="@{/repair-requests/my-requests}" class="btn btn-outline-primary w-100">
                                <i class="fas fa-list me-1"></i>查看全部
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 快速操作 -->
        <div class="row g-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-bolt me-2"></i>快速操作
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <a th:href="@{/dormitories/available}" class="btn btn-outline-primary w-100">
                                    <i class="fas fa-search me-2"></i>查看宿舍
                                </a>
                            </div>
                            <div class="col-md-3">
                                <a th:href="@{/assignments/my-dormitory}" class="btn btn-outline-success w-100">
                                    <i class="fas fa-bed me-2"></i>我的宿舍
                                </a>
                            </div>
                            <div class="col-md-3">
                                <a th:href="@{/repair-requests/create}" class="btn btn-outline-warning w-100">
                                    <i class="fas fa-tools me-2"></i>申请维修
                                </a>
                            </div>
                            <div class="col-md-3">
                                <a th:href="@{/users/profile}" class="btn btn-outline-info w-100">
                                    <i class="fas fa-user me-2"></i>个人资料
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 页脚 -->
    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">
                &copy; 2024 学生宿舍管理系统. 版权所有.
            </p>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
